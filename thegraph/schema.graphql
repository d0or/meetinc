type Meetup @entity {
  id: ID!
  url: String! # string
  cid: Bytes! # bytes 
  attendees: [Attendee]! # address
  title: String
  start: String
  ends: String
  image: String
  location: Location
}

type Attendee @entity {
  id: ID!
  address: Bytes!
  timestamp: String!
}

type Location @entity {
  id: ID!
  lat: String,
  long: String
}