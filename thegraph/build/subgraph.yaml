specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x0499EcCf001f61e012E13c6A1fE8F8d46B825beE"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - MeetupCreated
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: MeetupCreated(string)
          handler: handleMeetupCreated
      file: Contract/Contract.wasm
